<div class="container-fluid mt-4 animate__animated animate__fadeIn animate__faster container-search">
  <div class="input-group mb-3">
    <input [(ngModel)]="termino" (keyup.enter)="buscarPelicula()" type="text" class="form-control" placeholder="Buscar PelÃ­cula ..." aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button (click)="buscarPelicula()" class="btn btn-outline-primary" type="button" id="button-addon2">Buscar</button>

  </div>

</div>
