<div class="container mt-4">

  <app-loading *ngIf="loading"></app-loading>
  <div *ngIf="!loading" class="d-flex animate__animated animate__fadeIn">
    <div>
      <img [src]="pelicula.poster_path | noimage" alt="pelicula.original_title">
    </div>

    <div [ngStyle]="{'color':'white'}" class="ml-5">
      <div class="d-flex justify-content-between">
        <h2>{{pelicula.original_title}}</h2>
        <button [routerLink]="['/'+regresarA]" type="button" class="btn btn-outline-danger">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
      </div>
      <h3>({{pelicula.release_date | date:"y"}})</h3>
      <p>Sitio Oficial: <a [href]="pelicula.homepage" target="_blank">{{pelicula.homepage}}</a></p>
      <p>GÃ©nero(s): <strong>{{generos}}</strong> </p>
      <p>Productor(es): <strong>{{productores}}</strong> </p>
      <div>
        <img class="mr-3 mb-3" [ngStyle]="{'backgroundColor':'white'}" width="90px" height="50px" [src]="imageProductor.logo_path | noimage" *ngFor="let imageProductor of pelicula.production_companies">
      </div>
      <p>Rating:
        <button type="button" class="btn btn-outline-warning ml-2">
          <i class="far fa-star fa-sm"></i>
          {{pelicula.vote_average | number:'1.1-1'}}
        </button>
      </p>
      <h4>Frase:</h4>
      <p><i>"{{pelicula.tagline}}"</i></p>
      <h4>Resumen:</h4>
      <p>{{pelicula.overview}}</p>
    </div>
  </div>

</div>
