<div class="col mb-4 animate__animated animate__fadeIn">
  <div class="card h-100">
    <div class="container-img-card">
      <img (click)="verPelicula(pelicula.id)" height="500px" [title]="pelicula.original_title" [src]=" pelicula.poster_path | noimage" class="card-img-top" alt="pelicula.original_title">
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end">
        <h5 class="card-title">
          <span [title]="pelicula.original_title">{{pelicula.original_title + ' (' + (pelicula.release_date | date: "y") + ')' | descripcioncorta }}</span>
        </h5>
        <button type="button" class="btn btn-warning">
          <i class="far fa-star fa-sm"></i>
          {{pelicula.vote_average | number:'1.1-1'}}
        </button>
      </div>
    </div>
  </div>
</div>
